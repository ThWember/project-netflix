<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="project-netflix">
        <meta name="keywords" content="HTML5, CSS3,JavaScript">
        <meta name="author" content="Thais Wemberlaine Dias Machado Rocha">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1dc252160e.js"></script>
    </head>

    <body>
        <header>
            <div class="container">
                <img class="logo" src="images/menu-icon.png" alt="Menu"/>
                <img class="logo" src="images/netflix-logo.jpg" alt="Logo Netflix"/>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-movie">
                <div class="container">
                    <h2 class="main-title">RuPaul's Drag Race</h2>
                    <button class="button"><i class="fas fa-play"></i>
                        Assitir 
                    </button>
                    <button class="button"><i class="fas fa-plus"></i>
                        Minha Lista
                    </button>
                    <p class="description">
                        RuPaul’s Drag Race é o reality, idealizado e apresentado pela famosa dragqueen RuPaul, que procura as dragqueens que tenham carisma, coragem e talento para suceder ao título de America’s Next Drag Superstar.
                    </p>
                </div>
            </div>
        </main>

    </body>
</html>
