<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="project-netflix">
        <meta name="keywords" content="HTML5, CSS3,JavaScript">
        <meta name="author" content="Thais Wemberlaine Dias Machado Rocha">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/owl.carousel.min.css">
        <link rel="stylesheet" href="styles/owl.theme.default.min.css">
        
    </head>

    <body>
        <header>
            <div class="container">
                <img class="icon" src="images/menu-icon.png" alt="Menu"/>
                <img class="logo" src="images/netflix-logo.jpg" alt="Logo Netflix"/>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-movie">
                <div class="container">
                    <h2 class="main-title">RuPaul's Drag Race</h2>
                    <button class="button"><i class="fas fa-play"></i>
                        Assitir 
                    </button>
                    <button class="button"><i class="fas fa-plus"></i>
                        Minha Lista
                    </button>
                    <p class="description">
                        RuPaul’s Drag Race é o reality, idealizado e apresentado pela famosa dragqueen RuPaul, que procura as dragqueens que tenham carisma, coragem e talento para suceder ao título de America’s Next Drag Superstar.
                    </p>
                </div>
            </div>
        </main>

        <div class="carousel-movie">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-movie" src="images/grace-and-frankie-poster.jpg" alt="Poster da série Grace and Frankie"/>
                </div>
                <div class="item">
                    <img class="box-movie" src="images/glow-up-poster.jpg" alt="Poster da série Glow Up"/>
                </div>
                <div class="item">
                    <img class="box-movie" src="images/wild-country-poster.jpg" alt="Poster do documentário Wild Wild Country"/>
                </div>
                <div class="item">
                    <img class="box-movie" src="images/the-crown-poster.jpg" alt="Poster da série The Crown"/>
                </div>
                <div class="item">
                    <img class="box-movie" src="images/gravidos-poster.jpg" alt="Poster do filme Ligeiramente Grávidos"/>
                </div>
                <div class="item">
                    <img class="box-movie" src="images/brooklin-poster.jpg" alt="Poster da série Brooklin Nine-nine"/>
                </div>
                <div class="item">
                    <img class="box-movie" src="images/tiger-king-poster.jpg" alt="Poster do documentário Tiger King"/>
                </div>
                <div class="item">
                    <img class="box-movie" src="images/marriege-story-poster.jpg" alt="Poster do filme Marriege Story"/>
                </div>
                <div class="item">
                    <img class="box-movie" src="images/gossip-girl-poster.jpg" alt="Poster da série Gossip Girl"/>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/1dc252160e.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/main.js"></script>
    </body>
</html>
